<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="logo" class="forest">
                <h1 class="title">Odin</h1>
            </div>
            <div class="credits">
                <p class="cre">Photo by <a href="https://haliewestphotography.com/" class="crlink"><u style="color: white;">Halie west</u></a> on <a href="https://unsplash.com/photos/25xggax4bSA" class="crlink"> <u style="color: white;">Unplash</u></a></p>
            </div>
        </div>

        <div class="right">
            <div class="description move">
                <p>This is not a real online service! You know you need something <br>
                   like this in your life to help you realize your deepest dreams <br> 
                   Sign up <em>now</em> to get started.
                </p>
                <p class="remoteText">You <em>know</em> you want to.</p>
            </div>
            <form action="#">   
                <div class="form move">
                    <p class="formTitle">Let's do this!</p>
                    <div class="input">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>

                    <div class="input">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" minlength="11" required>
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" required>
                    </div>
                </div>
                
                <div class="move button"><button type="submit">Create Account</button></div>
            </form>
            <div class="logIn move"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>

    </div>
</body>
</html>
